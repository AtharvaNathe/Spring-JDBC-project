<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Close Account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4 bg-white" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-4 text-danger">❌ Close Account</h3>
      <form action="/delacc" method="POST" autocomplete="off">
        <div class="mb-3">
          <label for="accountNumber" class="form-label"><i class="bi bi-hash"></i> Account Number</label>
          <input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Enter account number" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">🔒 Close Account</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
