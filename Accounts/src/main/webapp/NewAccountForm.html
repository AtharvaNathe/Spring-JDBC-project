<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4 bg-white" style="width: 100%; max-width: 600px;">
      <h3 class="text-center mb-4 text-primary">âž• Add New Account</h3>
      <form action="/addacc" method="post" autocomplete="off">
        
        <!-- Account Number -->
        <div class="mb-3">
          <label for="accno" class="form-label"><i class="bi bi-hash"></i> Account Number</label>
          <input type="number" class="form-control" id="accno" name="accountNumber" placeholder="Enter account number" required>
        </div>

        <!-- Account Name -->
        <div class="mb-3">
          <label for="accnm" class="form-label"><i class="bi bi-person-fill"></i> Account Holder Name</label>
          <input type="text" class="form-control" id="accnm" name="accountName" placeholder="Enter account holder name" required>
        </div>

        <!-- Account Type -->
        <div class="mb-3">
          <label for="type" class="form-label"><i class="bi bi-ui-checks-grid"></i> Account Type</label>
          <select class="form-select" id="type" name="accountType" required>
            <option value="" disabled selected>Select account type</option>
            <option value="Saving">Saving</option>
            <option value="Current">Current</option>
            <option value="Fixed">Fixed</option>
          </select>
        </div>

        <!-- Balance -->
        <div class="mb-4">
          <label for="balance" class="form-label"><i class="bi bi-currency-rupee"></i> Initial Balance (â‚¹)</label>
          <input type="number" step="0.01" class="form-control" id="balance" name="balance" placeholder="Enter balance" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">ðŸ’¾ Add Account</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
